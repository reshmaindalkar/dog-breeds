
<div class="container">
  <h1 class="my-4">Dog Breeds</h1>
  <input [formControl]="searchControl" type="text" class="form-control mb-4" placeholder="Search for breeds...">
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div *ngFor="let breed of breeds" class="col-md-4">
      <app-dog-breed-card [breed]="breed"></app-dog-breed-card>
    </div>
  </div>
  <div class="d-flex justify-content-between my-4">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 1">Previous</button>
    <button class="btn btn-primary" (click)="nextPage()">Next</button>
  </div>
</div>
