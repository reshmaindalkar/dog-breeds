<div class="card mb-3">
    <img [src]="breed.imgThumb" class="card-img-top" alt="{{ breed.breedName }}">
    <div class="card-body">
      <h5 class="card-title">{{ breed.breedName }}</h5>
      <p class="card-text">{{ breed.breedDescription }}</p>
      <p class="card-text"><small class="text-muted">{{ breed.breedType }}</small></p>
      <p class="card-text"><small class="text-muted">Lifespan: {{ breed.minLifeSpan }} - {{ breed.maxLifeSpan }} years</small></p>
    </div>
  </div>
